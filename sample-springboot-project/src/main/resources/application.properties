# Development configuration
spring.profiles.active=dev

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/questionbank_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=your_password_here
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.use-new-id-generator-mappings=false

# JWT Configuration
jwt.secret=mySecretKey12345678901234567890123456789012345678901234567890
jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.max-age=3600

# App Information
app.name=Question Bank API
app.description=Question Bank Management System API
app.version=1.0
app.contact.name=Question Bank Team
app.contact.url=https://www.questionbank.com
app.contact.email=support@questionbank.com

# Logging
logging.level.com.example.SampleProject=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG